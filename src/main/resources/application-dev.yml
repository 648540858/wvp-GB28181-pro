# 国标服务配置
sip:
  ip: 10.18.38.123
  # [可选] 28181服务监听的端口
  port: 8116
  # 根据国标6.1.2中规定，domain宜采用ID统一编码的前十位编码。国标附录D中定义前8位为中心编码（由省级、市级、区级、基层编号组成，参照GB/T 2260-2007）
  # 后两位为行业编码，定义参照附录D.3
  # 3701020049标识山东济南历下区 信息行业接入
  # [可选]
  domain: 4101050000
  # [可选]
  id: 41010500002000000001
  # [可选] 默认设备认证密码，后续扩展使用设备单独密码, 移除密码将不进行校验
  password: bajiuwulian1006
  # 是否存储alarm信息
  alarm: true

#zlm 默认服务器配置
media:
  id: zlmedia-dev
  # [必须修改] zlm服务器的内网IP
  ip: 10.18.38.123
  # [必须修改] zlm服务器的http.port
  http-port: 8086
  # [可选] 返回流地址时的ip，置空使用 media.ip
  stream-ip:
  # [可选] wvp在国标信令中使用的ip，此ip为摄像机可以访问到的ip， 置空使用 media.ip
  sdp-ip:
  # [可选] zlm服务器的hook所使用的IP, 默认使用sip.ip
  hook-ip:
  # [可选] zlm服务器的http.sslport, 置空使用zlm配置文件配置
  http-ssl-port:
  # [可选] zlm服务器的hook.admin_params=secret
  secret: KBRaoeWrBK9FXXHe8h29DdpWJlU0TXBP
  # 启用多端口模式, 多端口模式使用端口区分每路流，兼容性更好。 单端口使用流的ssrc区分， 点播超时建议使用多端口测试
  rtp:
    # [可选] 是否启用多端口模式, 开启后会在portRange范围内选择端口用于媒体流传输
    enable: true
    # [可选] 在此范围内选择端口用于媒体流传输, 必须提前在zlm上配置该属性，不然自动配置此属性可能不成功
    port-range: 60000,60300 # 端口范围
    # [可选] 国标级联在此范围内选择端口发送媒体流,
    send-port-range: 60301,65535 # 端口范围
  # 录像辅助服务， 部署此服务可以实现zlm录像的管理与下载， 0 表示不使用
  record-assist-port: 18081
# [根据业务需求配置]
user-settings:
  # [可选] 自动点播， 使用固定流地址进行播放时，如果未点播则自动进行点播, 需要rtp.enable=true
  auto-apply-play: true
  # [可选] 部分设备需要扩展SDP，需要打开此设置
  senior-sdp: true
  # 点播/录像回放 等待超时时间,单位：毫秒
  play-timeout: 5000
  # 等待音视频编码信息再返回， true： 可以根据编码选择合适的播放器，false： 可以更快点播
  wait-track: true
  # 设备/通道状态变化时发送消息
  device-status-notify: true
  # 自动配置redis 可以过期事件
  redis-config: true
  # 推流直播是否录制(生产环境关闭)
  record-push-live: false
  # (生国标是否录制产环境关闭)
  record-sip: false
  # 是否将日志存储进数据库
  logInDatabase: true
  # 使用推流状态作为推流通道状态
  use-pushing-as-status: true
  # 设备上线时是否自动同步通道
  sync-channel-on-device-online: true
  # 是否开启sip日志(生产环境关闭)
  sip-log: false
# [可选] 日志配置, 一般不需要改
logging:
  config: classpath:logback-spring.xml
log: 1
web:
  ip: 10.18.38.123
  port: 8088